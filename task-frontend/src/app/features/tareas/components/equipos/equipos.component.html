<div class="equipos-container">
  <div class="header-section">
    <h2>Equipos</h2>
    <ion-button (click)="crearEquipo()">
      <ion-icon slot="start" name="add"></ion-icon>
      Crear Equipo
    </ion-button>
  </div>

  <div class="search-section">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="filtrarEquipos()"
      placeholder="Buscar equipos...">
    </ion-searchbar>
  </div>

  <div class="loading-container" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>

  <div class="equipos-grid" *ngIf="!isLoading">
    <ion-card *ngFor="let equipo of equiposFiltrados" class="equipo-card" (click)="verDetalleEquipo(equipo)">
      <ion-card-header>
        <ion-card-title>{{ equipo.nombre }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p class="descripcion">{{ equipo.descripcion }}</p>

        <div class="equipo-stats">
          <div class="stat">
            <ion-icon name="people-outline"></ion-icon>
            <span>{{ equipo.miembros?.length || 0 }} miembros</span>
          </div>
          <div class="stat">
            <ion-icon name="list-outline"></ion-icon>
            <span>{{ equipo.tareas?.length || 0 }} tareas</span>
          </div>
        </div>

        <div class="equipo-acciones">
          <ion-button fill="clear" size="small" (click)="editarEquipo(equipo); $event.stopPropagation()">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small" color="danger" (click)="eliminarEquipo(equipo); $event.stopPropagation()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <div class="empty-state" *ngIf="equiposFiltrados.length === 0 && !isLoading">
      <ion-icon name="people-outline"></ion-icon>
      <p>No se encontraron equipos</p>
      <ion-button (click)="crearEquipo()">Crear Equipo</ion-button>
    </div>
  </div>
</div>
